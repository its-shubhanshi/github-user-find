<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="githubuser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap-1">
        <div class="container">

            <div class="row">
                <div class="col12 col-t-12 col-m-12 col-p-12">
                    <div class="githubsearchuser">
                        <h1>Github User</h1>
                        <div class="row">
                            <div class="col3"></div>
                            <div class="col6 col-t-6 col-m-12 col-p-12">
                                <form id="myform" autocomplete="off">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="search"
                                            placeholder="Search User Name" required>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn">Search User</button>
                                    </div>
                                </form>
                                <div class="user" id="result"></div>
                            </div>
                            <div class="col3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
